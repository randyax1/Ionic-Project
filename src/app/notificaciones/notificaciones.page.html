<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 25px;" color="devgramColor">Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <h1>Hoy</h1>
  </ion-item>

  <ion-item style="cursor: pointer;" (click)="openNavDetailPage()" *ngFor="let notificacionNow of notificacionNowData">

    <ion-avatar>
      <img style="margin-right:40px" [src]="notificacionNow.imagenAvatar">
    </ion-avatar>
    
    <p class="ion-text-initial" style="font-size: 16px; margin-left:10px;">
      {{ notificacionNow.descripcion}}
    </p>

    <ion-thumbnail slot="end">
      <img [src]="notificacionNow.imagenPublicacion">
    </ion-thumbnail>

  </ion-item>


  <ion-item>
    <h1>Esta Semana</h1>
  </ion-item>

  <ion-item *ngFor="let notificacionWeek of notificacionWeekData">

    <ion-avatar>
      <img style="margin-right:40px" [src]="notificacionWeek.imagenAvatar">
    </ion-avatar>
    
    <p class="ion-text-initial" style="font-size: 16px; margin-left:10px;">
      {{ notificacionWeek.descripcion}}
    </p>

    <ion-thumbnail slot="end">
      <img [src]="notificacionWeek.imagenPublicacion">
    </ion-thumbnail>

  </ion-item>


  <ion-item>
    <h1>Este mes</h1>
  </ion-item>

  <ion-item *ngFor="let notificacionMonth of notificacionMonthData">

    <ion-avatar>
      <img style="margin-right:40px" [src]="notificacionMonth.imagenAvatar">
    </ion-avatar>
    
    <p class="ion-text-initial" style="font-size: 16px; margin-left:10px;">
      {{ notificacionMonth.descripcion}}
    </p>

    <ion-thumbnail slot="end">
      <img [src]="notificacionMonth.imagenPublicacion">
    </ion-thumbnail>

  </ion-item>


</ion-content>
