<ion-header>
  <ion-toolbar>
    <ion-title style="margin-top: 15px;" class="text-center">
      <img src="../../assets/img/brand.png" width="auto" style="display:inline-block" height="50px"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let autor of autorData" style="border: 1px solid #1e1e1e;">

    <ion-item>

      <ion-avatar>
        <img [src]="autor.imagenAvatar">
      </ion-avatar>

      <ion-label color="dark"><h1>&nbsp;&nbsp;&nbsp;{{ autor.autor }}</h1></ion-label>
      <ion-icon color="dark" name="ellipsis-vertical-sharp"></ion-icon>

    </ion-item>

    <ion-card-content>

      <ion-slides>
        <ion-slide >
          <ion-list>

            <ion-item>
              <img style="margin:0px;" [src]="autor.imagenes"  />
            </ion-item>

          </ion-list>
        </ion-slide>
      </ion-slides>

      <ion-item>

        <ion-icon class="like" style="margin-right: 10px;" name="heart-sharp"></ion-icon>

        <ion-icon (click)="leaveMessage()" style="cursor: pointer; margin-right: 10px" name="chatbubble-sharp"></ion-icon>

        <ion-icon (click)="sharePost()" style="cursor: pointer;" name="send-sharp"></ion-icon>
      </ion-item>

      <ion-item>
      <p style="font-weight: bold; font-size: 20px;">{{ autor.likes }}</p>
      </ion-item>

      <ion-item>
        <p style="font-size: 16px;">{{ autor.descripcion }}</p>
      </ion-item>
      
    </ion-card-content>

  </ion-card>

</ion-content>
